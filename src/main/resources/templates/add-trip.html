    <div id="trips-add" class="trip-list">

        <div id="add-trip">

            <div id="add-trip-result"></div>

            <form class="form-horizontal" action="javascript:addTrip_wrapper();">
                <fieldset>

                    <!-- Form Name -->
                    <legend id="legend-name">Add Your Trip</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="trip-from">From*</label>
                        <div class="col-md-4">
                            <input id="trip-from" name="trip-from" type="text" placeholder="Ex: PHX" class="form-control input-md text-uppercase" required="">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="trip-to">To*</label>
                        <div class="col-md-4">
                            <input id="trip-to" name="trip-to" type="text" placeholder="Ex.MAA" class="form-control input-md text-uppercase" required="" minlength="3" maxlength="3">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="trip-date">Start Date</label>
                        <div class="col-md-4">
                            <input id="trip-date" name="trip-date" type="text" placeholder="" class="form-control input-md" maxlength="10">
                            <span class="help-block">(optional)</span>
                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="airways">Airways</label>
                        <div class="col-md-4">
                            <input id="airways" name="airways" type="text" placeholder="" class="form-control input-md" maxlength="15">

                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="trip-with">With</label>
                        <div class="col-md-4">
                            <select id="trip-with" name="trip-with" class="form-control">
                                <option value="Alone">Alone</option>
                                <option value="Infant">Infant</option>
                                <option value="Kids">Kids</option>
                                <option value="Elders">Elders</option>
                                <option value="Family">Family</option>
                                <option value="Specially challenged">Specially challenged</option>
                                <option value="">Never mind</option>
                            </select>
                        </div>
                    </div>

                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" id="trip-box">Options</label>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label for="trip-box-0">
                                    <input type="checkbox" name="trip-box-0" id="trip-box-0" value="1">
                                    Booked tickets?
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="trip-box-1">
                                    <input type="checkbox" name="trip-box-1" id="trip-box-1" value="2">
                                    Is this your final destination?
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="trip-box-2">
                                    <input type="checkbox" name="trip-box-2" id="trip-box-2" value="3">
                                    Ready to take small package?
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="add-button"></label>
                        <div class="col-md-8">
                            <button id="add-button" name="add-button" class="btn btn-success" >Add</button>
                            <button id="reset-button" name="reset-button" class="btn btn-info" onclick="reset()">Reset</button>
                        </div>
                    </div>

                </fieldset>
            </form>


        </div>

    </div>
