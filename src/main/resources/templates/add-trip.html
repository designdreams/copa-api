    <div id="trips-add" class="trip-list">

        <div id="add-trip">

            <form class="form-horizontal" action="javascript:addTrip_wrapper();">
                <fieldset>

                    <!-- Form Name -->
                    <legend id="legend-name">Add Your Trip</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="trip-from">From*</label>
                        <div class="col-md-4">
                            <input id="trip-from" name="trip-from" type="text" placeholder="Ex: PHX" class="form-control input-md text-uppercase" minlength="3" maxlength="3" required="">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="trip-to">To*</label>
                        <div class="col-md-4">
                            <input id="trip-to" name="trip-to" type="text" placeholder="Ex.MAA" class="form-control input-md text-uppercase" minlength="3" maxlength="3" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="trip-date">Start Date</label>
                        <div class="input-group date form_date col-md-4" data-date="" data-date-format="dd MM yyyy" data-link-field="trip-date" data-link-format="yyyy-mm-dd">
                            <input id="trip-date1" name="trip-date1" type="text" placeholder="Travel Date" class="form-control" maxlength="16" size="16" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

                        </div>
                        <input type="hidden" id="trip-date" value="" /><br/>
                    </div>

                    <!--<div class="form-group">-->
                        <!--<label for="dtp_input2" class="col-md-2 control-label">Date Picking</label>-->
                        <!--<div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">-->
                            <!--<input class="form-control" size="16" type="text" value="" readonly>-->
                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
                            <!--<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>-->
                        <!--</div>-->
                        <!--<input type="hidden" id="dtp_input2" value="" /><br/>-->
                    <!--</div>-->

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="airways">Airways</label>
                        <div class="col-md-4">
                            <input id="airways" name="airways" type="text" placeholder="" class="form-control input-md" maxlength="15">

                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="trip-with">With</label>
                        <div class="col-md-4">
                            <select id="trip-with" name="trip-with" class="form-control">
                                <option value="Alone">Alone</option>
                                <option value="Infant">Infant</option>
                                <option value="Kids">Kids</option>
                                <option value="Elders">Elders</option>
                                <option value="Family">Family</option>
                                <option value="Specially challenged">Specially challenged</option>
                                <option value="">Never mind</option>
                            </select>
                        </div>
                    </div>

                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" id="trip-box">Options</label>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label for="trip-box-0">
                                    <input type="checkbox" name="trip-box-0" id="trip-box-0" value="1">
                                    Booked tickets?
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="trip-box-1">
                                    <input type="checkbox" name="trip-box-1" id="trip-box-1" value="2">
                                    Is this your final destination?
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="trip-box-2">
                                    <input type="checkbox" name="trip-box-2" id="trip-box-2" value="3">
                                    Ready to take small package?
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="add-button"></label>
                        <div class="col-md-8">
                            <button id="add-button" name="add-button" class="btn btn-success" >Add</button>
                            <button id="reset-button" name="reset-button" class="btn btn-info" onclick="reset();restAll()">Reset</button>
                        </div>
                    </div>

                </fieldset>
            </form>


        </div>

    </div>




    <div class="row">
        <div class="col-lg-12 text-center">
            <p class="lead bottomline"> Happy and Safe Travel!</p>

        </div>
    </div>
</div>
